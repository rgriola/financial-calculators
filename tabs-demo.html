<!-- Tab Navigation -->
<div class="calculator-tabs">
  <button class="tab-btn active" id="tab-mortgage" aria-selected="true">Mortgage Calculator</button>
  <button class="tab-btn" id="tab-rent" aria-selected="false">Rent Calculator</button>
</div>

<!-- Tab Panels -->
<div class="tab-panel" id="panel-mortgage">
  <!-- Mortgage Calculator Form -->
  <form id="mortgageForm" class="mortgage-form">
    <div class="form-group">
      <label for="principal">Principal Amount ($)</label>
      <input type="text" id="principal" name="principal" required autocomplete="off" inputmode="numeric" pattern="[0-9,]*" placeholder="e.g., 250,000" maxlength="15">
      <span class="input-hint">Loan amount in dollars</span>
    </div>
    <div class="form-group">
      <label for="interestRate">Annual Interest Rate (%)</label>
      <input type="number" id="interestRate" name="interestRate" required autocomplete="off" min="0.01" max="30" step="0.01" placeholder="e.g., 4.5" maxlength="6">
      <span class="input-hint">Annual percentage rate</span>
    </div>
    <div class="form-group">
      <label for="term">Loan Term (Years)</label>
      <input type="number" id="term" name="term" required autocomplete="off" min="1" max="50" step="1" placeholder="e.g., 30, 15" maxlength="2">
      <span class="input-hint">Length of loan in years</span>
    </div>
    <div class="button-group">
      <button type="button" id="calculateButton" class="calculate-btn">Calculate Payment</button>
      <button type="button" id="resetButton" class="reset-btn">Reset Form</button>
    </div>
  </form>
  <div id="result" class="result">
    <!-- ...existing result HTML... -->
    <div class="result-header"><h2>Your Monthly Payment</h2></div>
    <div class="payment-display">
      <span class="currency">$</span>
      <span id="monthlyPayment" class="payment-amount placeholder">---.--</span>
      <span class="payment-label">per month</span>
    </div>
    <!-- ...other result sections... -->
  </div>
</div>
<div class="tab-panel hidden" id="panel-rent">
  <!-- Rent Calculator Form -->
  <form id="rentForm" class="rent-form">
    <div class="rent-input-group">
      <label for="rentAmount">Current Rent ($)</label>
      <input type="number" id="rentAmount" name="rentAmount" required autocomplete="off" min="500" max="20000" step="50" placeholder="e.g., 2500" maxlength="6">
      <span class="rent-hint">Monthly rent payment</span>
    </div>
    <div class="rent-button-group">
      <button type="button" id="calculateRentButton" class="rent-calculate-btn">Calculate</button>
      <button type="button" id="resetRentButton" class="rent-reset-btn">Reset</button>
    </div>
  </form>
  <div id="rentResult" class="rent-result">
    <!-- ...existing rent result HTML... -->
    <div class="rent-results-header"><h4>Affordable Mortgage Principal</h4><span class="results-subtitle">Based on your rent payment</span></div>
    <!-- ...other rent result sections... -->
  </div>
</div>

<!-- Tab switching script (can be moved to app.js) -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tabMortgage = document.getElementById('tab-mortgage');
    const tabRent = document.getElementById('tab-rent');
    const panelMortgage = document.getElementById('panel-mortgage');
    const panelRent = document.getElementById('panel-rent');

    tabMortgage.addEventListener('click', function() {
      tabMortgage.classList.add('active');
      tabMortgage.setAttribute('aria-selected', 'true');
      tabRent.classList.remove('active');
      tabRent.setAttribute('aria-selected', 'false');
      panelMortgage.classList.remove('hidden');
      panelRent.classList.add('hidden');
    });

    tabRent.addEventListener('click', function() {
      tabRent.classList.add('active');
      tabRent.setAttribute('aria-selected', 'true');
      tabMortgage.classList.remove('active');
      tabMortgage.setAttribute('aria-selected', 'false');
      panelRent.classList.remove('hidden');
      panelMortgage.classList.add('hidden');
    });
  });
</script>
